<section class="content-header">
	<h1>
		Magasins
		<small>Liste</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Magasins</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Liste des magasins</h3>
					<div class="pull-right box-tools">
						<a href="#/shops/add" class="btn btn-success"><span class="fa fa-plus"></span> Ajouter</a>
					</div>
				</div>
				<div class="box-body table-responsive">
					<table id="shops_table" class="table table-hover table-striped" datatable watch="shops">
						<thead>
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th>Description</th>
								<th>Adresse</th>
								<th>Code postal</th>
								<th>Ville</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="shop in shops">
								<td>{{ shop.id }}</td>
								<td>{{ shop.name }}</td>
								<td>{{ shop.description }}</td>
								<td>{{ shop.address }}</td>
								<td>{{ shop.zip }}</td>
								<td>{{ shop.city }}</td>
								<td>
									<a href="#/shops/edit/{{ shop.id }}" class="btn btn-primary btn-xs"><span class="fa fa-pencil"></span></a>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>
	</div>
</section><!-- /.content -->
