<section class="content-header">
	<h1>
		Conducteurs
		<small>{{ title }}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li><a href="#/drivers/list">Conducteurs</a></li>
		<li class="active">{{ title }}</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-6">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">{{ title }} : <strong>{{ driver.lastname }}</strong></h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form role="form" ng-submit="save()">
					<div class="box-body">
						<div class="form-group">
							<label>Nom</label>
							<input type="text" class="form-control"  ng-model="driver.lastname" value="{{ driver.lastname }}" required autofocus>
						</div>
						<div class="form-group">
							<label>Pr√©nom</label>
							<input type="text" class="form-control"  ng-model="driver.firstname" value="{{ driver.firstname }}" required>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-success"><span class="fa fa-floppy-o"></span> Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section><!-- /.content -->
