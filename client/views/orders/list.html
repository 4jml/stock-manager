<section class="content-header">
	<h1>
		Commandes
		<small>Liste</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Commandes</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Commandes en cours de traitement</h3>
					<div class="pull-right box-tools">
						<a href="#/orders/add" class="btn btn-success"><span class="fa fa-plus"></span> Ajouter</a>
					</div>
				</div>
				<div class="box-body table-responsive">
					<table id="orders_table" class="table table-hover table-striped" datatable watch="orders">
						<thead>
							<tr>
								<th>#</th>
								<th>Fournisseur</th>
								<th>Créée le</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in orders | filter:{ validated:0 }">
								<td>{{ order.id }}</td>
								<td>{{ order.supplier.name }}</td>
								<td>{{ order.created_at }}</td>
								<td>
									<a href="#/orders/edit/{{ order.id }}" class="btn btn-primary btn-xs"><span class="fa fa-pencil"></span></a>
									<button ng-click="delete(order.id)" class="btn btn-danger btn-xs"><span class="fa fa-trash-o"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>

		<div class="col-lg-6">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Commandes validées</h3>
				</div>
				<div class="box-body table-responsive">
					<table id="orders_table" class="table table-hover table-striped" datatable watch="orders">
						<thead>
							<tr>
								<th>#</th>
								<th>Fournisseur</th>
								<th>Validée le</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="order in orders | filter:{ validated:1 }">
								<td>{{ order.id }}</td>
								<td>{{ order.supplier.name }}</td>
								<td>{{ order.updated_at }}</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>
	</div>
</section><!-- /.content -->
