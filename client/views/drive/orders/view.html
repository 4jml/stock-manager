<section class="content-header">
	<h1>
		Commandes
		<small>Détails</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Commandes</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Détails de la commande radian-drive.fr</h3>
				</div>
				<div class="box-body table-responsive">
					<table id="orders_table" class="table table-hover">
						<tr>
							<th>Client</th>
							<td>{{ order.customer.lastname }} {{ order.customer.firstname }}</td>
						</tr>
						<tr>
							<th>Référence</th>
							<td>{{ order.reference }}</td>
						</tr>
						<tr>
							<th>Date de retrait</th>
							<td>{{ order.date }}</td>
						</tr>
						<tr>
							<th>Montant payé</th>
							<td>{{ order.total }}</td>
						</tr>
						<tr ng-if="order.user_id">
							<th>Opérateur</th>
							<td>{{ order.user.username }}</td>
						</tr>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>
	</div>
</section><!-- /.content -->
