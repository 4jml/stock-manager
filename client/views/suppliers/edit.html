<section class="content-header">
	<h1>
		Fournisseurs
		<small>{{ title }}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li><a href="#/suppliers/list">Fournisseurs</a></li>
		<li class="active">{{ title }}</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-6">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">{{ title }} : <strong>{{ supplier.name }}</strong></h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form role="form" ng-submit="save()">
					<div class="box-body">
						<div class="form-group">
							<label>Nom</label>
							<input type="text" class="form-control"  ng-model="supplier.name" value="{{ supplier.name }}" required>
						</div>
						<div class="form-group">
							<label>Adresse</label>
							<input type="text" class="form-control"  ng-model="supplier.address" value="{{ supplier.address }}">
						</div>
						<div class="form-group">
							<label>Code postal</label>
							<input type="number" class="form-control"  ng-model="supplier.zip" value="{{ supplier.zip }}">
						</div>
						<div class="form-group">
							<label>Ville</label>
							<input type="text" class="form-control"  ng-model="supplier.city" value="{{ supplier.city }}">
						</div>
						<div class="form-group">
							<label>Téléphone</label>
							<input type="tel" class="form-control"  ng-model="supplier.phone" value="{{ supplier.phone }}">
						</div>
					</div><!-- /.box-body -->

					<div class="box-footer">
						<button type="submit" class="btn btn-success"><span class="fa fa-floppy-o"></span> Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section><!-- /.content -->
