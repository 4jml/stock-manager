<section class="content-header">
	<h1>
		Produits
		<small>{{ title }}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li><a href="#/products/list">Produits</a></li>
		<li class="active">{{ title }}</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-6">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">{{ title }} : <strong>{{ product.name }}</strong></h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form role="form" ng-submit="save()">
					<div class="box-body">
						<div class="form-group">
							<label>Nom</label>
							<input type="text" class="form-control"  ng-model="product.name" value="{{ product.name }}" required>
						</div>
						<div class="form-group">
							<label>Description</label>
							<textarea class="form-control" rows="10" ng-model="product.description">{{ product.description }}</textarea>
						</div>
						<div class="form-group">
							<label>Prix</label>
							<input type="text" class="form-control"  ng-model="product.price" value="{{ product.price }}">
						</div>
						<div class="form-group">
							<label>Poids</label>
							<input type="text" class="form-control"  ng-model="product.weight" value="{{ product.weight }}">
						</div>
						<div class="form-group">
							<label>Code barre</label>
							<input type="text" class="form-control"  ng-model="product.barcode" value="{{ product.barcode }}">
						</div>
						<div class="form-group">
							<label>Fournisseurs</label>
							<select name="suppliers" class="form-control" ng-model="product.suppliers" ng-options="supplier.id as supplier.name for supplier in suppliers" multiple>
							</select>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-success"><span class="fa fa-floppy-o"></span> Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
		<div class="col-lg-6">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">Liste des magasins qui ont le produit</strong></h3>
				</div><!-- /.box-header -->
				<div class="box-body table-responsive">
					<table id="shops_table" class="table table-hover table-striped" datatable watch="shops">
						<thead>
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th>Quantit√©</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="shop in shops">
								<td>{{ shop.id }}</td>
								<td>{{ shop.name }}</td>
								<td>{{ shop.quantity }}</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>
	</div>
</section><!-- /.content -->
