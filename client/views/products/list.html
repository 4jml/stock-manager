<section class="content-header">
	<h1>
		Produits
		<small>Liste</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li class="active">Produits</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-12">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">Liste des produits</h3>
					<div class="pull-right box-tools">
						<a href="#/products/add" class="btn btn-success"><span class="fa fa-plus"></span> Ajouter</a>
					</div>
				</div>
				<div class="box-body table-responsive">
					<table id="products_table" class="table table-hover table-striped" datatable watch="products">
						<thead>
							<tr>
								<th>#</th>
								<th>Nom</th>
								<th>Description</th>
								<th>Prix</th>
								<th>Poids</th>
								<th>Code barre</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="product in products">
								<td>{{ product.id }}</td>
								<td>{{ product.name }}</td>
								<td>{{ product.description }}</td>
								<td>{{ product.price }}</td>
								<td>{{ product.weight }}</td>
								<td>{{ product.barcode }}</td>
								<td>
									<a href="#/products/edit/{{ product.id }}" class="btn btn-primary btn-xs"><span class="fa fa-pencil"></span></a>
									<button ng-click="delete($index)" class="btn btn-danger btn-xs"><span class="fa fa-trash-o"></span></button>
								</td>
							</tr>
						</tbody>
					</table>
				</div><!-- /.box-body -->
			</div>
		</div>
	</div>
</section><!-- /.content -->
