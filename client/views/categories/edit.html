<section class="content-header">
	<h1>
		Catégories
		<small>{{ title }}</small>
	</h1>
	<ol class="breadcrumb">
		<li><a href="#/"><i class="fa fa-dashboard"></i> Dashboard</a></li>
		<li><a href="#/categories/list">Catégories</a></li>
		<li class="active">{{ title }}</li>
	</ol>
</section>

<section class="content">
	<div class="row">
		<div class="col-lg-6">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">{{ title }} : <strong>{{ category.name }}</strong></h3>
				</div><!-- /.box-header -->
				<!-- form start -->
				<form role="form" ng-submit="save()">
					<div class="box-body">
						{{ category }}
						<div class="form-group">
							<label>Section parente</label>
							<select name="section" class="form-control" ng-model="category.section_id" ng-options="section.id as section.name for section in sections">
							</select>
						</div>
						<div class="form-group">
							<label>Nom</label>
							<input type="text" class="form-control"  ng-model="category.name" value="{{ category.name }}" required autofocus>
						</div>
					</div><!-- /.box-body -->
					<div class="box-footer">
						<button type="submit" class="btn btn-success"><span class="fa fa-floppy-o"></span> Enregistrer</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</section><!-- /.content -->
